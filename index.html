<!-- HTML: Hyper Text Markup Language -->
<!-- Defines the structure and content of a page -->

<!-- The following tag defines this as a HTML5 page -->
<!DOCTYPE html>
<html lang="en">

<!-- head contains config tags (title and meta tags), tags that call files -->
<!-- does not show up on page -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>

    <!-- Adds a CSS stylesheet to page -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<!-- body has the contents of the page -->
<!-- everything that shows up on page -->
<body>
    <h1>Hello, World!</h1>
    <hr>
    <p>This is a paragraph!</p>
</body>
</html>
