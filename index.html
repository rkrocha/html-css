<!DOCTYPE html>
<html lang="en">

<!-- head contains config tags (title and meta tags), tags that call files -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
</head>

<!-- body has the contents of the page -->
<body>
    <h1>Hello, World!</h1>
</body>
</html>
